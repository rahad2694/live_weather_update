<!doctype html>
<html lang="en">

<head>
    <title>Live Temp Update</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-white text-center mt-3">Live Weather Update</h1>
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-box" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchBtn()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
            <h3 id="error-message" class="text-white text-center"></h3>
        </form>
        <div id="result-area" class="weather-status text-white text-center">
            <img id="weather-icon" src="" alt="">
            <h1 id="city-name"></h1>
            <h3><span id="temperature-value"></span>&deg;C</h3>
            <h1 id="weather-condition" class="lead"></h1>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
